version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.1
workflows:
  setup:
    jobs:
      - path-filtering/filter:
          name: Create Dynamic Jobs
          base-revision: main
          mapping: |
            php/.* php-modified true
            js/.* js-modified true
            e2e/.* e2e-modified true
          config-path: .circleci/workflows.yml
