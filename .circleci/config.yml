version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.1

workflows:
  setup:
    jobs:
      - path-filtering/filter:
          name: Create dynamic jobs
          mapping: |
            packages/foo/.* foo-changed true
            packages/bar/.* bar-changed true
            packages/baz/.* baz-changed true
            .*\.php$ run-php true
            .*\.(php|js|json|yml)$ run-e2e true
