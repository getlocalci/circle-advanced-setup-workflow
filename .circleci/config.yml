version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.1

workflows:
  setup:
    jobs:
      - path-filtering/filter:
          name: Create dynamic jobs
          mapping: |
            packages/foo/.* run-foo true
            packages/bar/.* run-bar true
            packages/baz/.* run-baz true
